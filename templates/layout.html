<!DOCTYPE html>
<html>
    <head>
        <link href="/static/main.css"  rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/218e1f84bf.js" crossorigin="anonymous"></script>
        <link href="/static/bootstrap-social-gh-pages/bootstrap-social.css"  rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <style>
        a{
            text-decoration: none;
        }
    </style>
    <body>
        <nav class="d-flex justify-content-between align-content-center">
            <span class="mx-5 nt-font nav-title">
                <a href="/">Noita Builds</a>
            </span>
            {% if 'access_token' in login_session %}
                <div 
                    class="n-box n-container" 
                    onclick="window.location.href=`/user/{{login_session['user']['id']}}`"
                    style="cursor:pointer;">
                    <img class="rounded-circle" src="{{login_session['user']['img']}}" height="48px">
                    
                    <div class="n-column">
                        <span class="mx-3 np-font">{{login_session['user']['name']}}</span>

                        <div class="d-flex justify-content-end">
                            <a href="/logout" class="" style="width: fit-content;">
                                <span class="mx-3 np-font" style="font-size:smaller;">Log out</span>
                            </a>
                        </div>
                    </div>
                </div>
            {% else %}
                <a id="github-button" href="\handleLogin?state={{state}}" class="mt-3 h-100 mx-5 btn btn-block btn-social btn-github">
                    <i class="fa fa-github"></i> Sign in with GitHub
                </a>
            {% endif %}
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
